name: backend-ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run tests
        env:
          # ✅ 測試不需要真實 key（你 WireMock 已接管）
          GEMINI_API_KEY: "dummy"
          # ✅ 確保 CI 不會意外開 dev endpoints
          APP_FEATURES_DEV_DEBUG_ENDPOINTS: "false"
          APP_FEATURES_DEV_IMAGE_ENDPOINT: "false"
          TESTCONTAINERS_RYUK_DISABLED: "false"
        run: mvn -q test
