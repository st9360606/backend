server:
  port: 8080
  address: 0.0.0.0
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3307/calai?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8&createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: none
    open-in-view: false
    properties.hibernate.format_sql: true
    show-sql: true
    properties:
      hibernate.jdbc.time_zone: UTC   # 告訴 Hibernate：用 UTC 與 DB 溝通

  data:
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info
app:
  google:
    web-client-id: "${GOOGLE_WEB_CLIENT_ID_DEV:575775859979-nuhb6lmchca4sn5719193uke61eda7pq.apps.googleusercontent.com}" # 用環境變數覆蓋
  auth:
    access-ttl-sec: 900        # 15 分
    refresh-ttl-sec: 2592000   # 30 天
  security:
    allow-origins: "*"   # 開發期先全開，正式環境請收斂